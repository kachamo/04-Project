<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <link rel="stylesheet" href="contact.css" />
  </head>

  <body>
    <nav class="nav-bar">
      <a href="index.html" class="logo">LaDes</a>
      <ul class="nav-menu">
        <li class="nav-list">
          <a href="product.html">Product</a>
        </li>
        <li class="nav-list">
          <a href="collection.html">Collection</a>
        </li>
        <li class="nav-list active">
          <a href="contact.html">Contact</a>
        </li>
      </ul>
      <div class="icons">
        <span class="icon"><ion-icon name="search-outline"></ion-icon></span>
        <span class="icon"><a href="/order_list.html"><ion-icon name="cart-outline"></ion-icon></a></span>
        <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
      </div>
      <div class="humberger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </nav>
    <div class="container">
      <div class="contactPage">
        <h1>Contact Us</h1>
        <p>Feel free to contact us any time. We will get back to you as soon as we can!</p>
        <form>
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" placeholder="Your Name"/>

          <label for="email">Email:</label>
          <input type="email" name="email" id="email" placeholder="Your email"/>

          <label for="message">Message:</label>
          <textarea name="message" id="message" placeholder="Your Message" rows="6"></textarea>

          <div class="submit_btn">
            <input type="submit" value="Send Message" class="btn btn--primary">
          </div>

        </form>
      </div>
      <div class="info">
        <h2>Info</h2>
        <div>
          <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
          <span class="text">info@getintouch.we</span>
        </div>
        <div>
          <span class="icon"><ion-icon name="call-outline"></ion-icon></span>
          <span class="text">+251 91 112 3456</span>
        </div>
        <div>
          <span class="icon"><ion-icon name="home-outline"></ion-icon></ion-icon></span>
          <span class="text">Jemo</span>
        </div>
        <div>
          <span class="icon"><ion-icon name="stopwatch-outline"></ion-icon></span>
          <span class="text">02:30 - 11:30</span>
        </div>
       
        

      </div>
     
    <div class="links">
      <div>
        <span class="icon"><a href="https://www.facebook.com/"><ion-icon name="logo-facebook"></ion-icon></a></span>
        <span class="icon"><a href="https://www.instagram.com/"><ion-icon name="logo-instagram"></ion-icon></a></span>
        <span class="icon"><a href="https://twitter.com/ersametsegaye"><ion-icon name="logo-twitter"></ion-icon></a></span>
        <span class="icon"><a href="https://www.pinterest.com/"><ion-icon name="logo-pinterest"></ion-icon></a></span>
      </div>
      <span>Social Medias</span>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
